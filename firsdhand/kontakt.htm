<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <title>Firsdhand - Kontakt</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  	<meta name="description" content="Kontakt mit firsdhand. Hinterlassen Sie uns eine Nachricht." />
  	<meta NAME="ROBOTS" CONTENT="NOINDEX,NOFOLLOW">
  	<meta name="author" content="firsdhand" >
  	<meta name="distribution" content="global">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" >

    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	</head>
	<body>
    <div class="top-bar-menu">
			<span class="logo_font_header"><a href="index.htm">firsdhand</a> <span class="beta-letter">(BETA)</span></span>
			<div class='login-button-header'>
				<a href="anmelden.htm">Anmelden</a>
			</div>
		</div>
    <main>
      <div class="header-text">
        <h1>
          Kontakt
          <hr>
        </h1>
        	<p class="text-heading-below">Nehmen Sie mit uns Kontakt auf</p>
      </div>
    </div>

	<div class="wrapper-box">
<form action="" method="post">
	<table>
		<tr>
      <input type="hidden" name="token">
			<td colspan="2"><input type="text" name="Name" id="fullName" placeholder="Name eingeben"></td>
		</tr>
    <tr>
      <td colspan="2"><input type="email" name="Email" id="email" placeholder="E-Mail eingeben"></td>
    </tr>
		<tr>
			<td colspan="2"><input type="text" name="Betreff" id="subject" placeholder="Betreff eingeben"></td>
		</tr>
    <tr>
			<td colspan="2"><textarea name="Nachricht" id="message" cols="35" rows="4" placeholder="Nachricht eingeben"></textarea> </td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" value="Absenden"></td>
		</tr>
		</table>
	</form>
</div>

</main>
